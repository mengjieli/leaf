    <meta name="screen-orientation" content="portrait" />

    <style>
        html,
        body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }

        .div2 {

            top: 0px;
        }
    </style>
</head>

<body>
    <canvas id='leaf'></canvas>
    <script>
        var loadScript = function (list, callback) {
            var loaded = 0;
            var loadNext = function () {
                loadSingleScript(list[loaded], function () {
                    loaded++;
                    if (loaded >= list.length) {
                        callback();
                    }
                    else {
                        loadNext();
                    }
                })
            };
            loadNext();
        };

        var loadSingleScript = function (src, callback) {
            var s = document.createElement('script');
            s.async = false;
            s.src = src;
            s.addEventListener('load', function () {
                s.parentNode.removeChild(s);
                s.removeEventListener('load', arguments.callee, false);
                callback();
            }, false);
            document.body.appendChild(s);
        };

        let list = [
            "libs/ecs/ecs.js",
            "libs/leaf/leaf.js",
            "libs/eui/eui.js",
            "libs/tiny2d/tiny2d.js",
            "web/libs/mobx/mobx.js",
            "web/libs/msgpack/msgpack.js",
            "web/libs/orange/orange.js",
            "web/libs/orange-modules/native/native.js",
            "web/libs/orange-modules/sync-data/sync-data.js",
            "libs/behavior-tree/behavior-tree.js",
            "libs/tween/tween.js",
            "libs/puzzle-script/puzzle-script.js",
            "dist/main.js"
        ];

        window["IS_WEB"] = true;

        var canvas = document.getElementById('leaf');
        // canvas.width = window.innerWidth;
        // canvas.height = window.innerHeight;
        canvas.width = canvas.height = 400;

        loadScript(list, function () {
            new Main();
        });
        document.body.style.overflow = 'hidden';
    </script>
    <script src="http://wechatfe.github.io/vconsole/lib/vconsole.min.js?v=3.2.0"></script>
    <script>
        // init vConsole
        if (navigator.platform.toLocaleLowerCase().indexOf("ipad") != -1 ||
            navigator.platform.toLocaleLowerCase().indexOf("iphone") != -1 ||
            navigator.platform.toLocaleLowerCase().indexOf("android") != -1 ||
            navigator.platform.toLocaleLowerCase().indexOf("linux") != -1) {
            var vConsole = new VConsole();
        }
    </script>
</body>

</html>
